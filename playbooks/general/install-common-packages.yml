- name: Ensure packages are installed
  package:
    name:
      - htop
      - wget
      - git
      - vim
      - unzip
      - jq
      - python3-pip
      - ansible
    state: present

- name: Ensure crontab is installed
  package:
    name: cronie
    state: present
  when: ansible_distribution == "Amazon"

- name: Start and enable Crond service
  systemd:
    name: crond.service
    enabled: yes
    state: started
  when: ansible_distribution == "Amazon"