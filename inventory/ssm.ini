[targets]
ssm-target

[targets:vars]
ansible_connection=amazon.aws.aws_ssm
ansible_python_interpreter={{ lookup('env', 'ANSIBLE_PYTHON_INTERPRETER' }}
ansible_interpreter_python_fallback=/home/ssm-user/.local/bin/python3.11,python3.13,python3.12,python3.11,python3.10,python3.9,python3.8,/usr/bin/python3,python3

ansible_aws_ssm_region={{ lookup('env', 'AWS_REGION') }}
ansible_aws_ssm_bucket_name={{ lookup('env', 'AWS_SSM_BUCKET') }}
ansible_aws_ssm_instance_id={{ lookup('env', 'TM_INSTANCE_ID') }}
